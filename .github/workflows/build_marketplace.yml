name: Build Marketplace JSON

on:
  push:
    branches:
      - main # Or 'master', whichever is your default branch
    paths:
      - 'published_decks/**'
      - '.github/workflows/build_marketplace.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # FIX #1: Grant write permissions to the job to allow pushing changes.
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v18

      # FIX #2: Install jq, a command-line JSON processor.
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Build marketplace.json
        id: build
        run: |
          DECKS_DIR="published_decks"
          OUTPUT_FILE="marketplace.json"
          
          if [ ! -d "$DECKS_DIR" ] || [ -z "$(ls -A $DECKS_DIR)" ]; then
            echo "[]" > $OUTPUT_FILE
            echo "No decks in $DECKS_DIR. Created empty marketplace file."
          else
            echo "[" > $OUTPUT_FILE
            FIRST=true
            for file in $(find $DECKS_DIR -name '*.json' | sort); do
              if [ "$FIRST" = false ]; then
                echo "," >> $OUTPUT_FILE
              fi
              # Validate JSON before appending
              if jq -e . "$file" > /dev/null; then
                cat "$file" >> $OUTPUT_FILE
                FIRST=false
              else
                echo "Skipping invalid JSON file: $file" >&2
              fi
            done
            echo "" >> $OUTPUT_FILE
            echo "]" >> $OUTPUT_FILE
          fi
          
          echo "Marketplace file built successfully."
          cat $OUTPUT_FILE

      - name: Commit and push if changed
        run: |
          git config --global user.name 'Marketplace Bot'
          git config --global user.email 'bot@users.noreply.github.com'
          git add marketplace.json
          # Commit only if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "Automated marketplace build"
            git push
          else
            echo "No changes to marketplace.json. Nothing to commit."
          fi
